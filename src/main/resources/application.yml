spring:
  application:
    name: ontormi

  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ontormi-srs?useTimezone=true&serverTimezone=UTC
    username: root
    password:

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create

  jackson:
    default-property-inclusion: non_null